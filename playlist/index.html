	<!DOCTYPE html>
	<html>
	<head>
		<title>my playlists</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="row">
					<div class="navbar-header col-sm-4" data-toggle="modal" data-target="#myModal" data-backdrop="static">
						<a class="navbar-brand" href="#"><span class="glyphicon glyphicon-plus"></span> add new playlist</a>
					</div>
					<div class="col-sm-3 col-sm-offset-5">
						<div class="input-group stylish-input-group">
							<input type="text" class="form-control searchPlaylist"  placeholder="Search" >
							<span class="input-group-addon">
								<button type="submit">
									<span class="glyphicon glyphicon-search"></span>
								</button>  
							</span>
						</div> 	
					</div> 
				</div>
			</div> 
		</nav>

		<div class="container container0">
			<div class="row">
				<div class="playlistplayer col-md-6 col-md-offset-3 ">
					<span class="audioPlayer"></span>
					<audio id="audio"  controls autoplay type="audio/mpeg">
						Sorry, your browser does not support HTML5 audio.
					</audio>
					<ol id="playlist">
					</ol>
					<div class="playlistplayerimg" style="position: absolute;width: 30%">
					</div>
				</div>
				<div class="col-sm-1 glysongs">
					<div><span class="glyphicon glyphicon-random random"></span></div>
					<div><span class="glyphicon glyphicon-pencil editsong" data-toggle="modal" data-target="#myModal2" data-backdrop="static"></span></div>
				</div>
			</div>
			<br>
		</div>
		<div class="container container1">	
			<div class="row" id="playlists">
				
			</div>			
		</div>
		<div class="container">
			<div class="modal fade" id="myModal" role="dialog" >
				<div class="modal-dialog modal-md" style=" top:25%;">
					<div class="modal-content">
						<form action="index.html" id="myForm">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">Add New Playlist</h4>
							</div>
							<div class="modal-body">
								<div class="row">
									<div class="col-sm-4" >
										<label for="playlistname">Playlist Name:</label><br><input type="text" id="playlistname" required />
										<br>
										<label for="imgname">IMG URL:</label><br><input type="text" id="imgname" required />
									</div> 
									<div id="playlistimg" class="col-sm-3 col-sm-offset-3"></div>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-info rest" >Rest Fields</button>
								<button type="submit" class="btn btn-info next">Next</button>
								<button type="submit" class="btn btn-info saveEditplaylist" data-dismiss="modal" onClick="window.location.reload()">save edit</button>
								<span class="playid" style="visibility: hidden;"></span>
								<span class="playname" style="visibility: hidden;"></span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="modal fade" id="myModal2" role="dialog" >
				<div class="modal-dialog modal-md" style=" top:25%;">
					<div class="modal-content form-group songsmodal">
						<form action="index.html" id="myForm2">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">Add New Playlist</h4>
							</div>
							<div class="modal-body">
								<div class="row addSongInput">
									<div>
										<label>Song URL:</label><input type="text" class="songurl" required>
										<label>Name:</label><input type="text" class="songname" required />
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<a class="add" style="float:left;cursor:pointer;"><span class="glyphicon glyphicon-plus" style="background-color:black;color:white "></span> Add Another Song </a>
								<button type="submit" class="btn btn-info saveAdding" >Finesh And Save</button>
								<button type="submit" class="btn btn-info saveAdding1"> Save Editing</button>
							</div>
						</form>
					</div>
				</div>
			</div>

		</div>
	</body>
	</html>
